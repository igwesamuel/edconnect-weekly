<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Registeration</title>
        
    </head>
    <body class="body">
        <header><strong>Project Explorer</strong></header>
        <h1> One Stop Database for Final Year Projects</h1>
        <nav>
            <p><strong>
                <a href="index.html">Home</a>
                <a href="search.html">Projects</a>
                <a href="createProject.html">Submit</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </strong></p>
        </nav>
        
        <form method="GET">
            <fieldset>
                <h3><strong>Register</strong></h3></br>
                <label>First Name:</label></br>
                <input type="text" name="firstName" placeholder="First Name"></br></br>
                <label>Last Name:</label></br>
                <input type="text" name="lastName" placeholder="Last Name"></br></br>
                <label>Email Address:</label></br>
                <input type="email" name="email" placeholder="example@email.com"></br></br>
                <label>Password:</label></br>
                <input type="password" name="password" placeholder="*******"></br></br>
                <label>Matric No:</label></br>
                <input type="number" name="matricNumber" placeholder="12/3456"></br></br>
                <label for="program">Program:</label></br>
                <select  name="program" id="program" required>
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
            </br></br>
                <label for="graduationYear">Graduation Year:</label></br>
                <select name="graduationYear" id="graduationYear" required>
                    <option value="2016">2016</option>
                    <option value="2017">2017</option>
                    <option value="2018">2018</option>
                    <option value="2019">2019</option>
                    <option value="2020">2020</option>
                </select>
            </br></br>    
                <button type="submit" value="Submit" formtarget="self">Submit</button>
            </fieldset>
        </form>
    </body>
</html>
