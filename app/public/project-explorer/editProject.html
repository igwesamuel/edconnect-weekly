        <form class="form">
            <p><b>Edit Project</b></p>
            <label>Project Name:</label></br>
            <input type="text" name="name" value="Project 4" required>
            </br></br>
            <label>Project Abstract:</label></br>
            <textarea name="abstract" placeholder="Brief abstract on your project" required></textarea>
        </br></br>
            <label>Author(s):</label></br>
            <input type="text" name="authors" value="Ade Ade, Brian James" required>
        </br></br>
            <label>Tags</label></br>
            <input type="text" name="tags" value="#yaml, #ejs">
        </br></br>
            <label>Add Project File:</label></br>
            <input type="file" name="projectFile" required>
        </br></br>
            <input type="submit" value="Submit">


           
        </form>
    </body>
