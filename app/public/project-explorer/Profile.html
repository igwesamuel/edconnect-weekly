<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Profile</title>
        
    </head>
    <body>
        <header><strong>Project Explorer</strong></header>
        <h1> One Stop Database for Final Year Projects</h1>
        <nav>
            <p><strong>
                <a href="index.html">Home</a>
                <a href="search.html">Projects</a>
                <a href="createProject.html">Submit</a>
                <a href="login.html">Login</a>
                <a href="register.html">Register</a>
            </strong></p>
        </nav>

        <form method="POST">
            <fieldset>
                <h3><strong>Update Profile</strong></h3></br>
                <label>First Name:</label></br>
                <input type="text" name="firstName" placeholder="First Name" required></br></br>
                <label>Last Name:</label></br>
                <input type="text" name="lastName" placeholder="Last Name" required></br></br>
                <label>Email Address:</label></br>
                <input type="email" name="email" placeholder="example@email.com" required></br></br>
                <label>Password:</label></br>
                <input type="password" name="password" placeholder="*******" required></br></br>
                <label>Matric No:</label></br>
                <input type="number" name="matricNo" placeholder="12/3456" required></br></br>
                <label for="program">Program:</label></br>
                <select  name="program" id="program" required>
                    <option value="computer_science">Computer Science</option>
                    <option value="computer_information_systems">Computer Information Systems</option>
                    <option value="computer_technology">Computer Technology</option>
                </select>
            </br></br>
                <label for="graduationYear">Graduation Year:</label></br>
                <select name="graduationYear" id="graduationYear" required>
                        <option value="2016">2016</option>
                        <option value="2017">2017</option>
                        <option value="2018">2018</option>
                        <option value="2019">2019</option>
                        <option value="2020">2020</option>
                </select>
            </br></br>    
                <button type="submit" value="Update">Update</button>
            </fieldset>
        </form>

        <form>
            <fieldset>
                <h4><strong>Change Password</strong></h4>
                <label>Current Password:</label></br>
                <input type="password" name="password" placeholder="*******" required></br>
                <label>New Password:</label></br>
                <input type="password" name="newPassword" placeholder="*******" required></br>
                <label>Confirm Password </label></br>
                <input type="password" name="confirmPassword" placeholder="*******" required></br>
            </br>
                <button type="submit" value="Change Password">Change Password</button>
            </fieldset>
        </form>
    </body>
</html>
